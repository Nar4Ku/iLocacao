<section class="renters">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ 'Renters' | translate }}</h2>
            </div>
            <main class="col-12">
                <ngb-tabset [destroyOnHide]="false">
                    <ngb-tab class="renters__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-id-card"></i>&nbsp;&nbsp;Lista de Locatários</ng-template>
                        <ng-template class="renters__tabItem_content" ngbTabContent>
                            <app-renters-list></app-renters-list>
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab class="renters__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Adicionar Locatário</ng-template>
                        <ng-template class="renters__tabItem_content" ngbTabContent>
                           <app-new-renter></app-new-renter>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </main>
        </div>
    </div>
</section>
