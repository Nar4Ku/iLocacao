<section class="lessees">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ 'Lessees' | translate }}</h2>
            </div>
            <main class="col-12">
                <ngb-tabset [destroyOnHide]="false">
                    <ngb-tab class="lessees__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-house-user"></i>&nbsp;&nbsp;Lista de Inquilinos</ng-template>
                        <ng-template class="lessees__tabItem_content" ngbTabContent>
                            <app-lessees-list></app-lessees-list>
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab class="lessees__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Adicionar Inquilino</ng-template>
                        <ng-template class="lessees__tabItem_content" ngbTabContent>
                           <app-new-lessees></app-new-lessees>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </main>
        </div>
    </div>
</section>
