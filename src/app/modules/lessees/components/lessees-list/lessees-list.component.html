<div class="row">
    <div class="col-12 pt-3">
        <p>Lista de todos os inquilinos ativos no sistema.</p>
    </div>

    <div class="lesseesList col-12 table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Detalhes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lessee of lessees">
                    <th scope="row">{{lessee.id}}</th>
                    <th>{{lessee.name}}</th>
                    <th>{{lessee.email}}</th>
                    <th>{{lessee.phone}}</th>
                    <th>
                        <a class="btn btn-primary" [routerLink]="lessee.id">
                            <i class="fas fa-search-plus"></i>&nbsp;&nbsp;Ver Detalhes
                        </a>
                        <a class="ml-3 btn btn-danger" style="color: white;">
                            <i class="fas fa-user-times"></i>&nbsp;&nbsp;Remover
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
