<section class="properties">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ 'Properties' | translate }}</h2>
            </div>
            <main class="col-12">
                <ngb-tabset [destroyOnHide]="false">
                    <ngb-tab class="properties__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-home"></i>&nbsp;&nbsp;Lista de Imóveis
                        </ng-template>
                        <ng-template class="properties__tabItem_content" ngbTabContent>
                            <app-properties-list></app-properties-list>
                        </ng-template>
                    </ngb-tab>

                    <ngb-tab class="properties__tabItem">
                        <ng-template ngbTabTitle><i class="fas fa-plus"></i>&nbsp;&nbsp;Adicionar Imóvel
                        </ng-template>
                        <ng-template class="properties__tabItem_content" ngbTabContent>
                            <app-new-properties></app-new-properties>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </main>

        </div>
    </div>
</section>
