<div class="row">
    <div class="col-12 pt-3">
        <p>Lista de todos dos imóveis no sistema</p>
    </div>

    <div class="lesseesList col-12 table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome de Referencia</th>
                    <th scope="col">Proprietário</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let property of properties">
                    <th scope="row">{{property.payload.doc.data().reference}}</th>
                    <th>{{property.payload.doc.data().renter}}</th>
                    <th>R$ {{property.payload.doc.data().rent}},00</th>
                    <th>
                        <span class="badge"
                            [ngClass]="{ 'badge-primary': property.payload.doc.data().status == 'available'}">
                            {{property.payload.doc.data().status}}
                        </span>
                    </th>
                    <th>
                        <a class="btn btn-primary" [routerLink]="property.payload.doc.id">
                            <i class="fas fa-search-plus"></i>&nbsp;&nbsp;Ver Detalhes
                        </a>
                        <a class="ml-3 btn btn-danger" style="color: white;"
                            [hidden]="property.payload.doc.data().completed" (click)="deleteProperty(property)">
                            <i class="fas fa-user-times"></i>&nbsp;&nbsp;Remover
                        </a>
                    </th>
                </tr>
        </table>
    </div>
</div>
