<section class="account">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{ 'Account' | translate }}</h2>
            </div>
        </div>

        <div class="row account__info">        
            <div class="col-12">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputName1">{{ 'Full Name' | translate }}</label>
                        <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
                            placeholder="{{ 'Full Name' | translate }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ 'Email' | translate }}:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">{{ 'Password' | translate }}:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">{{ 'Repeat Password' | translate }}:</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                        placeholder="{{ 'Repeat Password' | translate }}">
                    </div>

                    <div class="row pt-4">
                        <div class="col-md-6">
                            <a class="btn btn-light w-100" href="javascript:void(0)">{{ 'Reset' | translate }}</a>
                        </div>

                        <div class="col-md-6">
                            <a class="btn btn-primary w-100" href="javascript:void(0)">{{ 'Update' | translate }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
