<section class="home">
    <div class="container">
        <div class="row">
            <div class="col-12 pb-3 ">
                <h2>{{ 'Home Description' | translate }}</h2>
            </div>
            <div class="col col-md-6">
                <div class="card mb-3">
                    <div class="card-header">{{ 'Bar Chart' | translate }}</div>
                    <div class="card-body">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"
                            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="card mb-3">
                    <div class="card-header">{{ 'Doughnut Chart' | translate }}</div>
                    <div class="card-body">
                        <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
