<section class="signup">
    <div class="container h-100">
        <div class="row align-content-center h-100">
            <div class="signup__box col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-12 text-center">
                        <a class="signup__box_logo" routerLink="/">
                            <span>iLocação</span>&nbsp;
                            <i class="fas fa-house-user"></i>
                        </a>
                    </div>

                    <div class="signup__box_form col-12">
                        <div class="row pt-4">
                            <div class="col-12">
                                <h6>Create your user:</h6>
                            </div>

                            <form class="col-12" role="form">
                                <div class="form-group">
                                    <label for="exampleInputName1">Name:</label>
                                    <input type="Name" class="form-control" id="exampleInputName1"
                                        aria-describedby="NameHelp" placeholder="Complete Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Repeat Password:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="Repeat Password">
                                </div>

                                <div class="row pt-4">
                                    <div class="col-md-6">
                                        <a class="btn btn-light w-100" [routerLink]="['/login']">Back to Login</a>
                                    </div>

                                    <div class="col-md-6">
                                        <a class="btn btn-primary w-100" [routerLink]="['/home']"
                                            (click)="onRegister()">Register</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
