<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, collapsed: collapsed}">
    <div class="list-group">
        <a routerLink="/home" [routerLinkActive]="['active']" class="list-group-item">
            <!-- <i class="fas fa-home"></i> -->
            <i class="fas fa-folder-open"></i>
            <span>{{ 'Home' | translate }}</span>
        </a>
        <a [routerLink]="['/lessees']" [routerLinkActive]="['active']" class="list-group-item">
            <i class="fas fa-id-card"></i>
            <span>{{ 'Lessees' | translate }}</span>
        </a>
        <a [routerLink]="['/renters']" [routerLinkActive]="['active']" class="list-group-item">
            <i class="fas fa-id-badge"></i>
            <span>{{ 'Renters' | translate }}</span>
        </a>
        <a [routerLink]="['/profile']" [routerLinkActive]="['active']" class="list-group-item">
            <i class="fa fa-user"></i> 
            <span>{{'Profile' | translate}}</span>
        </a>
        <a href="javascript:void(0)" class="list-group-item">
            <i class="fas fa-cogs"></i>
            <span>{{ 'Settings' | translate }}</span>
        </a>
        <a [routerLink]="['/login']" (click)="onLoggedout()" class="list-group-item">
            <i class="fa fa-fw fa-power-off"></i>
            <span>{{ 'Log Out' | translate }}</span>
        </a>
    </div>

    <div class="toggle-button" [ngClass]="{collapsed: collapsed}" (click)="toggleCollapsed()">
        <i class="fa fa-angle-double-{{collapsed?'right':'left'}}"></i>&nbsp;
        <span>{{ 'Collapse Sidebar' | translate }}</span>
    </div>
</nav>
